name: Generate Spritesheets

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    generate-spritesheets:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  lfs: true

            - name: Install Python
              uses: actions/setup-python@v5
              with:
                  python-version: 3.12

            - name: Install dependencies
              run: pip install -r requirements.txt

            - name: Generate spritesheets
              run: python spritesheet.py

            - name: Clean working directory
              run: |
                  find . -mindepth 1 ! -regex '^\.\/\.git\(/.*\)?' -delete

            - name: Copy spritesheets to working directory
              run: cp -r /tmp/spritesheets/* .

            - name: Set up Git LFS
              run: |
                  git lfs install
                  git lfs track "*.png"
                  git add .gitattributes
                  git commit -m "Track .png files with Git LFS" || true

            - name: Commit spritesheets to orphan branch
              run: |
                  git checkout --orphan sprites
                  git reset
                  git add *.png
                  git commit -m "Update spritesheets"

            - name: Push to sprites branch
              run: git push --force origin sprites
